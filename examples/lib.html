<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin day: lib</title>
</head>
<body>
    <div id="binday">Loading...</div>
    <script src="http://localhost:3000/js/lib.js?map=npsp"></script>
    <script>
        navigator.geolocation.getCurrentPosition(geo => {
            const element = document.getElementById('binday');
            const week = Binday.getWeek();
            const day = Binday.getDay(geo.coords);
            
            console.log("week", week);
            console.log("day", day);
            
            element.innerHTML = `
                <div>Week: ${week}</div>
                <div>Day: ${day}</div>
            `;
        });
    </script>
</body>
</html>
