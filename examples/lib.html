<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin day: lib</title>
</head>
<body>
<div id="example">
    <div id="binday">Loading...</div>
    <script src="/js/lib.js?map=npsp"></script>
    <script async defer>
        navigator.geolocation.getCurrentPosition(geo => {
            const element = document.getElementById('binday');
            const week = Binday.getWeek();
            const day = Binday.getDay(geo.coords);
            
            console.log("week", week);
            console.log("day", day);
            
            element.innerHTML = `
                <div>Week: ${week}</div>
                <div>Day: ${day}</div>
            `;
        });
    </script>
</div>
<pre id="preview"></pre>
<script>
    window.$ = document.querySelector.bind(document);
    $("#preview").innerText = $("#example").innerHTML;
</script>
</body>
</html>
